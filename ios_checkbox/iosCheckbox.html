<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ios checkbox</title>
    <link rel="stylesheet" href="./iosCheckbox.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="iosSwitch">
      <input id="iosCheckbox" type="checkbox" class="ios-checkbox-lg"/>
      <label for="iosCheckbox"></label>
    </div>
    <div class="iosSwitch-md">
      <input id="iosCheckbox-md" type="checkbox" class="ios-checkbox-md"/>
      <label for="iosCheckbox-md"></label>
    </div>
    <div class="iosSwitch-xs">
      <input id="iosCheckbox-xs" type="checkbox" class="ios-checkbox-xs"/>
      <label for="iosCheckbox-xs"></label>
    </div>
  </body>
</html>
